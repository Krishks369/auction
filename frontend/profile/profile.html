<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="../style.css">
  <script src="profile.js"></script>
  <script src="../nav.js"></script>
</head>

<body onload="verify();loadnav()">
  <nav id="nav_inject">
  </nav>
  <div class="content">
    <div class="container" style="margin-left: 20px" width="30">
      <img src="../img/logo.jpg" alt="user" style="
            border-radius: 50%;
            margin-top: 4.5px;
            margin-left: 4px;
            margin-right: 10px;
          " height="150" width="150" />
      <h2 style="font-family: sans-serif; margin-left: 20px">Name</h2>
      <h5 style="font-family: sans-serif; margin-left: 20px; opacity: 0.75">
        user name
      </h5>
      <button onclick="logout()">Log out</button>
    </div>
    <div class="tab-buttons">
      <button class="tablinks" onclick="userTabs(event, 'inAuction')">
        In auction
      </button>
      <button class="tablinks" onclick="userTabs(event, 'history')">
        History
      </button>
      <button class="tablinks" onclick="userTabs(event, 'addItem')">
        Add item
      </button>
    </div>

    <div class="content-menu">
      <div id="inAuction" class="tabcontent">
        <h3>inAuction</h3>
        <p>inAuction</p>
      </div>

      <div id="history" class="tabcontent" style="display: none">
        <h3>History</h3>
        <p>History is the capital of France.</p>
      </div>

      <div id="addItem" class="tabcontent" style="display: none">
        <h3>Add Item</h3>
        <p>Add Item</p>
      </div>
    </div>
    <script>
      function userTabs(evt, action) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(
            " active",
            ""
          );
        }
        document.getElementById(action).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
  </div>
</body>

</html>
